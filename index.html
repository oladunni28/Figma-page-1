<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">

    <section class="logo-session">
        <img src="./image/Logo.svg" alt="logo" width="77" height="80">
        <h2 class="header">For Individuals </h2>
        <p>Start benefiting from the wellness experience. For<br>
        companies looking on increasing productivity, and improving <br>
    organization wellness.</p>
    </section>
    
    <div class="container">
<form action="#">

<div class="form">
    <div class="form-group">
    <div class="user-input-box">
<label for="first-name">First Name</label>
<input type=" text" name="firstname" id="first-name" placeholder="Tolu"/>
</div>
<div class="user-input-box">
    <label for="last-name">Last Name</label>
    <input type=" text" name="lastname" id="last-name" />
    </div>
</div>


<div class="form-group">
    <div class="user-input-box">
        <label for="gender">Gender</label>
        <select id="gender" name="gender">
            <option value="" selected disabled style="display:none">Select here</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        
          </select>
         
        <!-- <input type=" text" name="gender" id="gender" /> -->
        </div>
        <div class="user-input-box">
            <label for="birthday">Date of Birth </label>
            <input type="date" name="date" id="date"/>
            </div>
        </div>

        <div class="form-group">
            <div class="user-input-box">
                <label for= "weight">Weight (KG) </label>
                <input type=" option" name="weight" id="weight" placeholder="Enter Weight"/>
                </div>

                <div class="user-input-box">
                    <label for="height">Height (CM) </label>
                    <input type=" text" name="birthday" id="birthday" placeholder="Enter height here"/>
                    </div>
                </div>

                    <div class="user-input-box">
                        <label for="activity">Activity Level</label>
                     <select id="activity" name="activity">
                        <option value="" selected disabled style="display:none">Select here</option>
                        <option value="gym">Gym</option>
                        <option value="travel">Travelling</option>
                    </select>
                     </div>


                        <div class="password">
                            <div class="box">
                            <label for="password">Password</label> <br>
                            <input type="password" name="password" id="password">
                            <img src="./image/eye-password-hide-svgrepo-com.svg" alt="eyes" width="5%"> 
                            </div>
                        </div>

                           
                            <div>
                                <button>Register</button>
                            </div>
                                <footer>By clicking Register, you agree to our<span> Terms of Use </span>and our <span>Privacy Policy</span></footer>

                            </div>
            </form>
         </div>
        </div>
</body>
</html>
